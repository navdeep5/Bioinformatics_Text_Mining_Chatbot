base_model: Open-Orca/Mistral-7B-OpenOrca
model_type: MistralForCausalLM
tokenizer_type: LlamaTokenizer
is_mistral_derived_model: true

load_in_8bit: false
load_in_4bit: false
strict: false

datasets:
  - path: train_data_instructions.jsonl
    type: alpaca
dataset_prepared_path:
val_set_size: 0.05
output_dir: ./out
